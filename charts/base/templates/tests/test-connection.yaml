apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "base.fullname" . }}-test-connection"
  labels:
    {{- include "base.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "base.fullname" . }}:{{ (index .Values.service.ports 0).port }}']
  restartPolicy: Never
