suite: Ingress template tests
templates:
  - templates/alpha.yaml
values:
  - ../ci/minimal-values.yaml
release:
  name: test-release
  namespace: test-ns
chart:
  version: 0.1.0
  appVersion: 1.0.0
tests:
  - it: should not render Ingress when disabled
    asserts:
      - not: true
        containsDocument:
          kind: Ingress
          apiVersion: networking.k8s.io/v1
          any: true

  - it: should render Ingress with host
    set:
      alpha.ingress.enabled: true
      alpha.ingress.className: nginx
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - containsDocument:
          kind: Ingress
          apiVersion: networking.k8s.io/v1
          any: true
      - equal:
          path: spec.ingressClassName
          value: nginx
        documentSelector:
          path: kind
          value: Ingress

  - it: should use host as-is in spec.rules
    set:
      alpha.ingress.enabled: true
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].host
          value: "alpha.dev.example.com"
        documentSelector:
          path: kind
          value: Ingress

  - it: should render TLS configuration
    set:
      alpha.ingress.enabled: true
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
      alpha.ingress.tls:
        - secretName: alpha-tls
          hosts:
            - alpha.dev.example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: alpha-tls
        documentSelector:
          path: kind
          value: Ingress

  - it: should render annotations
    set:
      alpha.ingress.enabled: true
      alpha.ingress.annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            cert-manager.io/cluster-issuer: letsencrypt
        documentSelector:
          path: kind
          value: Ingress

  - it: should fail when enabled but no hosts
    set:
      alpha.ingress.enabled: true
      alpha.ingress.hosts: []
    asserts:
      - failedTemplate:
          errorMessage: "Ingress is enabled but no hosts are configured"

  - it: should wire backend service name to fullname
    set:
      alpha.ingress.enabled: true
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: test-release-alpha
        documentSelector:
          path: kind
          value: Ingress

  - it: should auto-wire backend port from service.ports[0]
    set:
      alpha.ingress.enabled: true
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 80
        documentSelector:
          path: kind
          value: Ingress

  - it: should render multiple paths per host
    set:
      alpha.ingress.enabled: true
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /api
              pathType: Prefix
            - path: /health
              pathType: Exact
    asserts:
      - lengthEqual:
          path: spec.rules[0].http.paths
          count: 2
        documentSelector:
          path: kind
          value: Ingress

  - it: should render multiple hosts
    set:
      alpha.ingress.enabled: true
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
        - host: api.dev.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].host
          value: "alpha.dev.example.com"
        documentSelector:
          path: kind
          value: Ingress
      - equal:
          path: spec.rules[1].host
          value: "api.dev.example.com"
        documentSelector:
          path: kind
          value: Ingress

  - it: should render TLS hostnames as-is
    set:
      alpha.ingress.enabled: true
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
      alpha.ingress.tls:
        - secretName: alpha-tls
          hosts:
            - alpha.dev.example.com
    asserts:
      - equal:
          path: spec.tls[0].hosts[0]
          value: "alpha.dev.example.com"
        documentSelector:
          path: kind
          value: Ingress

  - it: should not render ingressClassName when className is empty
    set:
      alpha.ingress.enabled: true
      alpha.ingress.className: ""
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - notExists:
          path: spec.ingressClassName
        documentSelector:
          path: kind
          value: Ingress

  - it: should render custom path port override
    set:
      alpha.ingress.enabled: true
      alpha.ingress.hosts:
        - host: alpha.dev.example.com
          paths:
            - path: /
              pathType: Prefix
              port: 8080
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080
        documentSelector:
          path: kind
          value: Ingress
